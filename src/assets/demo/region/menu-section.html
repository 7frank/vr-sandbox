<a-sky-transition><a-sky color="white"></a-sky></a-sky-transition>

<a-entity scale=".5 .5 .5" position="0 1 -2" simple-dialog>
    These list-views and ring-menus can be navigated
    by using the arrow keys with "interaction-pick"
    or by using the player controls.
</a-entity>


<nk-list-view position="-5 3 -4" order-as="grid: 2 5 .5 .25" orientation="row">
    <a-box
            v-for="(item, index) in items"
            :color="selectedIndex==index?'white':item.value"
            :position="setPositionFromIndex(index,1,10,1,1)"
            width="1"
            height="1"
            @interaction-pick.stop="onItemClicked(index)"
    ></a-box>
    <template>[{key:1,value:"red"},{key:1,value:"blue"},{key:1,value:"yellow"}]</template>
</nk-list-view>


<a-entity scale=".5 .5 .5" position="-5 1 -3" simple-dialog>
 setting orientation="row"
</a-entity>



<nk-list-view position="5 4.5 -4"  rotation="0 30 0" order-as="grid: 2 5 .5 .25">
    <a-circle
            v-for="(item, index) in items"
            :color="item.value"
            :position="setPositionFromIndex(index,10,1,1,1)"
            radius=.5

            @interaction-pick.stop="onItemClicked(index)"
    >
        <a-ring v-if="selectedIndex==index" position="0 0 -0.01" scale=".5 .5 .5" radiusOuter=0.55 radiusInner="0.5"  color="white"></a-ring>
    </a-circle>
    <template>[{key:1,value:"red"},{key:1,value:"blue"},{key:1,value:"yellow"}]</template>
</nk-list-view>





<nk-list-view overflow="true" position="5 3 -3"  rotation="0 -30 0" order-as="grid: 2 5 .5 .25">
    <a-plane
            v-for="(item, index) in items"
            :color="selectedIndex==index?'blue':'grey'"
            :position="setPositionFromIndex(index,10,1,1,1)"


            @interaction-pick.stop="onItemClicked(index)"
    >

    </a-plane>
    <template>[{key:1,value:"red"},{key:1,value:"blue"},{key:1,value:"yellow"}]</template>
</nk-list-view>


<a-entity scale=".5 .5 .5" position="5 1 -3" simple-dialog>
    also it is possible to rotate menus
</a-entity>




<nk-list-view overflow="true" scale=".3 .3 .3" position="15 3 -4" order-as="grid: 2 5 .5 .25">

    <a-circle
            v-for="(item, index) in items"
            :color="'#'+_.padStart((_.random(255)*_.random(255)*_.random(255)).toString(16),6,'0')"
            :position="setPosition(4*Math.cos(index/items.length*2*Math.PI),4*Math.sin(index/items.length*2*Math.PI))"
            radius=.5

            @interaction-pick.stop="onItemClicked(index)"
    >
        <a-ring v-if="selectedIndex==index" position="0 0 -0.01" scale=".5 .5 .5" radiusOuter=0.55 radiusInner="0.5"  color="white"></a-ring>
    </a-circle>
    <template>[{key:1,value:"red"},{key:1,value:"blue"},{key:1,value:"yellow"},{key:1,value:"red"},{key:1,value:"blue"},{key:1,value:"yellow"},{key:1,value:"red"},{key:1,value:"blue"},{key:1,value:"yellow"}]</template>
</nk-list-view>

<a-entity scale=".5 .5 .5" position="15 1 -3" simple-dialog>
   in addition you can customize the layout by using vue.js notation
</a-entity>
