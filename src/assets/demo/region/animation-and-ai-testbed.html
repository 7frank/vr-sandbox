<!-- ="shape:box" physics interferes with rotation -->
<a-entity class="enemy"
          shadow="cast: true; receive: false"
          scale="0.008 0.008 0.008"
          behaviour-attraction="speed:0.5"
          dynamic-body
          position="10 0 5"
          animation-mixer="clip: *;"
          gltf-model="src: url(assets/models/Izzy/scene.gltf);">
</a-entity>

<a-entity class="enemy"
          shadow="cast: true; receive: false"
          scale="0.008 0.008 0.008"
          behaviour-attraction="speed:-0.5"
          dynamic-body
          position="-10 0 5"
          animation-mixer="clip: *;"
          gltf-model="src: url(assets/models/Jade Blue/scene.gltf);">
</a-entity>
